<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR code Component</title>
  <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
  <link rel="stylesheet" href="style/style.css" />
  <script src="script/index.js" defer></script>

</head>

<body>
  <header class="site-header">
    <button class="site-header__theme-toggle" id="theme-toggle">
    </button>
  </header>
  <main class="site-main">
    <section class="card">
      <img class="card__qr-code-img" src="img/image-qr-code.png" alt="White QR code with blue background" />
      <h1 class="card__heading">
        Improve your front-end skills by building projects
      </h1>
      <p class="card__body">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </section>
  </main>
  <footer class="attribution">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by
      <a href="https://www.frontendmentor.io/profile/seanbuckle">Sean Buckle</a>.
    </p>
  </footer>
</body>

</html>
